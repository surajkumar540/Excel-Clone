<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="title-bar">
        <i class="fa fa-file-excel fa-2x">
            <h2>Excel Clone</h2>
        </i>
    </div>
    <div class="menu-options">
        <div class="font-style">
            <div class="bold"><i class="fa fa-bold"></i></div>
            <div class="italic"><i class="fa fa-italic"></i></div>
            <div class="underline"><i class="fa fa-underline"></i></div>
        </div>

        <div class="font-option">
            <select id="font-family">
                <option value="sans-serif" style="font-family:sans-serif;">Sans Serif</option>
                <option value="roboto" style="font-family:roboto;">Roboto</option>
                <option value="impact" style="font-family:impact;">Impact</option>
                <option value="arial" style="font-family:arial;">Arial</option>
                <option value="rockwell" style="font-family:rockwell;">Rockwell</option>
                <option value="monospace" style="font-family:monospace;">Monospace</option>
            </select>    
    
            <select id="font-size">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            </select>
        </div>
    </div>

    
    <div class="address-content">
        <input type="text" id="address" disabled>
        <input type="text" id="formula" placeholder="fx">
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fa fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetId="0">Sheet 1</div>
        </div>
    </div>
</body>
<script src="./init.js"></script>
<script src="./script.js"></script>
<script src="./utils.js"></script>
<script src="./sheet.js"></script>
<script src="./menuBar.js"></script>

</html>
